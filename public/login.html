<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shamim Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #030712;
            color: #e2e8f0;
            overflow: hidden;
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
        }

        .stars {
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: moveStars 50s linear infinite;
        }

        @keyframes moveStars {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 1000px 1000px;
            }
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            outline: none;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">

    <div class="bg-animation">
        <div class="stars"></div>
    </div>

    <div class="w-full max-w-md p-8 rounded-2xl glass-panel animate__animated animate__fadeInUp">

        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-gray-800/50 border border-gray-700 mb-4">
                <i class="fas fa-fingerprint text-3xl text-violet-500"></i>
            </div>
            <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
            <p class="text-gray-400 text-sm mt-1">Access your cloud dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Username</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-3.5 text-gray-500"></i>
                    <input type="text" id="username"
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-white placeholder-gray-600" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                <div class="relative">
                    <i class="fas fa-key absolute left-4 top-3.5 text-gray-500"></i>
                    <input type="password" id="password"
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-white placeholder-gray-600" required>
                </div>
                <div class="flex justify-end mt-2">
                    <a href="#" class="text-xs text-gray-400 hover:text-white transition">Forgot Password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full py-3.5 rounded-xl bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-bold text-lg shadow-lg hover:shadow-violet-500/40 hover:-translate-y-1 transition-all">
                Secure Login <i class="fas fa-lock ml-2 text-sm"></i>
            </button>

            <div class="text-center pt-4 border-t border-gray-700">
                <p class="text-sm text-gray-400">
                    Don't have an account? <a href="register.html"
                        class="text-violet-400 hover:text-white font-bold transition">Sign Up</a>
                </p>
            </div>
        </form>
    </div>

    <script src="js/ui-utils.js"></script>
    <script>
        const API_URL = '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await res.json();

                if (data.success) {
                    // Save User Data
                    localStorage.setItem('shamim_user', JSON.stringify(data.user));
                    showToast('Login Successful!', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    showToast(data.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (err) {
                showToast('Connection Failed.', 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });


    </script>
</body>

</html>
