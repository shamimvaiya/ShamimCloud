<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Project Not Found | Shamim Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #030712;
            color: white;
        }
    </style>
</head>

<body class="h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Background Glows -->
    <div
        class="absolute top-0 left-0 w-[500px] h-[500px] bg-indigo-600/20 blur-[120px] rounded-full -translate-x-1/2 -translate-y-1/2 pointer-events-none">
    </div>
    <div
        class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-purple-600/20 blur-[120px] rounded-full translate-x-1/2 translate-y-1/2 pointer-events-none">
    </div>

    <div class="z-10 text-center p-8 max-w-lg w-full">
        <!-- Icon -->
        <div class="mb-8 relative inline-block">
            <div class="absolute inset-0 bg-indigo-500 blur-2xl opacity-20 animate-pulse"></div>
            <i class="fas fa-ghost text-8xl text-indigo-400 relative z-10 animate-bounce"></i>
        </div>

        <h1
            class="text-6xl font-bold mb-4 bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
            404</h1>
        <h2 class="text-2xl font-bold text-white mb-4">Project Not Found</h2>

        <p class="text-gray-400 mb-10 leading-relaxed text-lg">
            The website you are looking for has been deleted or does not exist. <br>
            It may have been removed by the owner.
        </p>

        <a href="https://shamimcloud.vercel.app"
            class="inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-xl shadow-lg shadow-indigo-600/25 transition-all transform hover:scale-105">
            <i class="fas fa-home"></i> Visit Shamim Cloud
        </a>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-8 text-center w-full">
        <p class="text-[10px] text-gray-600 uppercase tracking-[0.2em] font-bold">Powered by Shamim Cloud Infrastructure
        </p>
    </div>

</body>

</html>
