<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Shamim Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #030712;
            /* Rich Black */
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .glow-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }

        .c1 {
            width: 500px;
            height: 500px;
            background: #7c3aed;
            top: -100px;
            left: -100px;
        }

        .c2 {
            width: 400px;
            height: 400px;
            background: #2563eb;
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        /* Glass Card */
        .glass-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            position: relative;
            transition: all 0.3s;
        }

        .input-field {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid #374151;
            transition: all 0.3s;
        }

        .input-field:focus {
            background: rgba(31, 41, 55, 0.8);
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            outline: none;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-glow">
        <div class="glow-circle c1"></div>
        <div class="glow-circle c2"></div>
    </div>

    <div class="w-full max-w-lg glass-card rounded-2xl p-8 animate__animated animate__zoomIn">

        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-gradient-to-br from-violet-600 to-indigo-600 shadow-lg shadow-violet-500/20 mb-4 hover:scale-110 transition-transform">
                <i class="fas fa-rocket text-3xl text-white"></i>
            </div>
            <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Join
                Shamim Cloud</h2>
            <p class="text-gray-400 mt-2">Start your developer journey today.</p>
        </div>

        <form id="registerForm" class="space-y-5">

            <div>
                <label
                    class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 ml-1">Username</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-3.5 text-gray-500"></i>
                    <input type="text" id="username"
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-white placeholder-gray-600"
                        placeholder="johndoe" required minlength="3">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 ml-1">Email
                    Address</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-4 top-3.5 text-gray-500"></i>
                    <input type="email" id="email"
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-white placeholder-gray-600"
                        placeholder="john@example.com" required>
                </div>
                <p id="emailWarning" class="text-red-500 text-xs mt-1 hidden font-bold"><i class="fas fa-ban mr-1"></i>
                    Disposable emails are not allowed!</p>
            </div>

            <div>
                <label
                    class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 ml-1">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-3.5 text-gray-500"></i>
                    <input type="password" id="password"
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-white placeholder-gray-600"
                        placeholder="••••••••" required minlength="6">
                    <button type="button" onclick="togglePass()"
                        class="absolute right-4 top-3.5 text-gray-500 hover:text-white"><i
                            class="fas fa-eye"></i></button>
                </div>
            </div>

            <button type="submit"
                class="w-full py-3.5 rounded-xl bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-bold text-lg shadow-lg hover:shadow-violet-500/30 transform hover:-translate-y-1 transition-all duration-300 group">
                Create Account <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
            </button>

            <p class="text-center text-sm text-gray-400 mt-4">
                Already have an account? <a href="login.html"
                    class="text-violet-400 hover:text-white font-bold transition">Log In</a>
            </p>
        </form>
    </div>

    <script src="js/ui-utils.js"></script>
    <script>
        const API_URL = '/api'; // Relative path for Vercel

        // Temp Mail Blocker
        const blockedDomains = ['tempmail.com', '10minutemail.com', 'throwawaymail.com', 'yopmail.com'];
        document.getElementById('email').addEventListener('input', function () {
            const domain = this.value.split('@')[1];
            const warning = document.getElementById('emailWarning');
            if (domain && blockedDomains.includes(domain)) {
                warning.classList.remove('hidden');
                this.classList.add('border-red-500');
            } else {
                warning.classList.add('hidden');
                this.classList.remove('border-red-500');
            }
        });

        function togglePass() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Register Logic
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            // Basic validation
            const email = document.getElementById('email').value;
            if (blockedDomains.includes(email.split('@')[1])) {
                showToast('Please use a real email provider.', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Creating...';

            const formData = {
                username: document.getElementById('username').value,
                email: email,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await res.json();

                if (data.success) {
                    showToast('Account Created! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    showToast(data.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (err) {
                showToast('Server Error. Try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });


    </script>
</body>

</html>
